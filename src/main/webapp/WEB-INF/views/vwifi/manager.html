<script src="" th:src="@{/js/libs/pagejs/itemPage/weixin/wifi/wifimanager.js}"></script>
<section class="content-header">
	<h1>
		微信管理 <small id="bankuai_title">wifi管理</small>
	</h1>
	<ol class="breadcrumb">
		<li><a href="#"><i class="fa fa-dashboard"></i>首页</a></li>
		<li class="active" id="bankuai_title2">wifi管理</li>
	</ol>
</section>

<section class="content" id="content">
	<!-- Main row -->
	<div id="wifi_weixin_alert"></div>
	<div class="row">
		<!-- Left col -->
		<section class="col-lg-12 connectedSortable" id="right_layout">
			<div class="box box-primary" id="weixin_wifi_window">
				<div class="box-header">
					<div class="pull-right box-tools"></div>
					<i class="fa fa-cloud"></i>
					<h3 class="box-title">wifi管理</h3>
					<div class="pull-right box-tools">
			<button class="btn btn-danger btn-sm" onclick="weixin_wifi_add()">
				创建新wifi热点 <i class="fa fa-plus-square"></i>
			</button>
		</div>
				</div>
				<div class="box-body no-padding">
				<div  class="col-sm-12">
					<div class="row">
										<table id="example1" class="table table-bordered table-hover">
										<thead>
											<tr>
												<th style="text-align: center;">序号</th>
												<th style="text-align: center;">名字</th>
												<th style="text-align: center;">开启</th>
												<th style="text-align: center;">wifi注册</th>
												<th style="text-align: center;">tokens</th>
												<th style="text-align: center;">启动时间</th>
												<th style="text-align: center;">剩余内存</th>
												<th style="text-align: center;">系统运行时间</th>
												<th style="text-align: center;">管理</th>
											</tr>
										</thead>
										<tbody id="weixin_tbody">
											
										</tbody>
									</table>
							</div>
						</div>
				</div>
				<div class="box-footer">
					<div class="row">
					<div  class="col-sm-12">
					</div>
					</div>
				</div>
			</div>
		</section>
		<!-- right col -->

	</div>
	<!-- /.row (main row) -->
</section>
<div id="window"></div>
<!-- /.content -->
