<div class="row" id="good_body_item" th:if="${obj!=null}">
<div class="col-lg-12" >
			<div class="thumbnail">
          <img data-src="holder.js/100%x200" alt="100%x200" th:src="${obj.image1}" data-holder-rendered="true" style="height: 250px; width: 100%; display: block;"/>
          <div class="caption">
            <h3><span class="label label-primary" th:text="${obj.goodsName}"></span></h3>
            <div class="row">
            <div class="col-xs-6" ><p><span  class="label label-success" th:text="${'价格:'+obj.price}">价格：{{>price}}</span></p></div> <div class="col-xs-6"><span class="label label-success" th:text="${'可获取积分:'+obj.score}"></span> </div>
            </div>
            <div class="row">
            <div class="col-xs-6" ><p><span class="label label-success" th:text="${'单位:'+obj.goodsType}"></span></p></div> <div class="col-xs-6" ><span class="label label-success" th:text="${'型号：'+obj.goodsModel}"></span> </div>
            </div>
             <div class="row">

				<div class="col-xs-6" ><button class="btn btn-primary" style="width: 100%;" th:onclick="${'weixin_good_window_open('+obj.id+')'}">
													<i class="fa fa-hand-o-left"></i> 加入购物车
				</button></div>
				<div class="col-xs-6" ><button class="btn btn-danger" style="width: 100%;" onclick="backGoodsList()">
													<i class="fa fa-hand-o-left"></i> 返回
				</button></div>
            </div>
            <br/>
            <div class="row">
            	 <div class="col-xs-12" >
            	 	
            	 	<div th:utext="${obj.marks}">
            	 	 <img data-src="holder.js/100%x200" alt="100%x200" th:src="${obj.image2}" data-holder-rendered="true" style="height: 250px; width: 100%; display: block;"/>
            	 	  <img data-src="holder.js/100%x200" alt="100%x200" th:src="${obj.image3}" data-holder-rendered="true" style="height: 250px; width: 100%; display: block;"/>
            	 	   <img data-src="holder.js/100%x200" alt="100%x200" th:src="${obj.image4}" data-holder-rendered="true" style="height: 250px; width: 100%; display: block;"/>
            	 	</div>
            	 </div>
            </div>
            <p></p>

          </div>
        </div>
	</div>
</div>
<div class="row" id="good_body_item" th:if="${obj==null}">
 <div class="row">
				该商品不存在或者已经下架
				<div class="col-xs-12" ><button class="btn btn-primary" style="width: 100%;" onclick="backGoodsList()">
													<i class="fa fa-hand-o-left"></i> 返回
				</button></div>
				
            </div>
</div>
