			</div>
			<div class="modal-body" id="lookGroupUser_content">
				<section>
					<div class="row">

							<div id="AddLinkManWindow_AlertDiv"></div>
							<div class="box box-primary" id="AddLinkManWindow_Body">

									<div class="box-tools">
										<div class="input-group">

												<button class="btn btn-danger btn-sm" id="" onclick="AddLinkManList_add_function_window()">

												</button>
											</div>
										</div>
									</div>
								</div>

								<div class="box-body table-responsive" style="overflow: auto; max-height: 800px;min-height: 300px;">
									<table id="example1" class="table table-bordered table-hover">
										<thead>
											<tr>
												<th style="text-align: center;">序号</th>
												<th style="text-align: center;">姓名</th>
												<th style="text-align: center;">联系人电话</th>
												<th style="text-align: center;">联系人性别</th>
												<th style="text-align: center;">联系人职位</th>
												<th style="text-align: center;">操作</th>
											</tr>
										</thead>
										<tbody id="AddLinkMan_window_tbody">

										</tbody>
									</table>
								</div>

								<div class="box-footer clearfix">
									<ul class="pagination pagination-sm no-margin pull-right" id="AddLinkMan_window_tbody_page">

									</ul>
								</div>
							</div>
						</section>
					</div>
				</section>
			</div>
		</div>
	</div>
</div>
