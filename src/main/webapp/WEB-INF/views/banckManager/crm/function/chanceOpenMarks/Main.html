									<div class="box-tools">
										<div class="input-group">
											<input type="text" name="table_search" id="chanceOpenMarks_window_query_Name"

												<button class="btn btn-sm btn-default" onclick="chanceOpenMarks_query_function_window()">

												</button>
												<button class="btn btn-danger btn-sm" id="" onclick="chanceOpenMarks_window_add_window()">
													创建新建议 <i class="fa fa-plus-square"></i>
												</button>
											</div>
										</div>
									</div>
								</div>

								<div class="box-body table-responsive" style="overflow: auto; max-height: 800px;min-height: 300px;">
									<table id="example1" class="table table-bordered table-hover">
										<thead>
											<tr>
												<th style="text-align: center;">序号</th>
												<th style="text-align: center;">名字</th>
												<th style="text-align: center;">创建者</th>
												<th style="text-align: center;">操作</th>
											</tr>
										</thead>
										<tbody id="chanceOpenMarks_window_tbody">

										</tbody>
									</table>
								</div>

								<div class="box-footer clearfix">
									<ul class="pagination pagination-sm no-margin pull-right" id="chanceOpenMarks_window_tbody_page">

									</ul>
								</div>
							</div>
						</section>
					</div>
				</section>
			</div>
		</div>
	</div>
</div>
