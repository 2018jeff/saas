												<th style="text-align: center;">序号</th>

								<div class="box-footer clearfix"></div>

							</div>

									<h3 class="box-title">成员列表</h3>

												class="form-control input-sm pull-right" style="width: 150px;" placeholder="查找用户名" />
											<div class="input-group-btn">

												<button class="btn btn-sm btn-default" onclick="Edit_queryGroupUser_window_queryGroupUserName_but()" id="Edit_queryGroupUser_window_queryGroupUserName_but">

											</div>

								</div>

								<div class="box-body table-responsive" style="overflow: auto; max-height: 800px;">

												<th style="text-align: center;">姓名</th>
												<th style="text-align: center;">电话</th>
												<th style="text-align: center;">操作</th>
											</tr>
										</thead>
										<tbody id="Edit_queryGroupUser_window_user_tbody">

										</tbody>
									</table>
								</div>

								<div class="box-footer clearfix">
									<ul class="pagination pagination-sm no-margin pull-right" id="">

									</ul>
								</div>
							</div>
