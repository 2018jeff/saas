<section class="content-header">
	<h1>
		微信管理 <small id="bankuai_title">位置设置</small>
	</h1>
	<ol class="breadcrumb">
		<li><a href="#"><i class="fa fa-dashboard"></i>首页</a></li>
		<li class="active" id="bankuai_title2">位置设置</li>
	</ol>
</section>

<section class="content" id="content">


	<!-- /.row -->
	<!-- Main row -->
	<div id="alertDiv"></div>
	<div class="row">
		<!-- Left col -->
		<section class="col-lg-12 connectedSortable" id="right_layout">
			<section class="col-lg-12 connectedSortable">
				<div id="hr_queryCustemmer_lookInfo_AlertDiv"></div>
				<div class="box box-primary" id="hr_queryCustemmer_Body_info">
					<div class="box-header">
						<div class="box-header">
							<!-- /. tools -->
							<div class="box-tools">
											<div class="input-group ">
										
											<div class="input-group-btn">

												
												<button class="btn btn-danger btn-sm pull-right" id="" onclick="weixin_map_load('add')">
													在地图显示已标注的地址
												</button>
											</div>

										</div>
									</div>
						</div>
					</div>
					<div class="box-body table-responsive" style=" min-height: 200px; overflow: hidden;">
						<div class="row">
							<div class="col-xs-12">
								<div class="alert alert-warning alert-dismissable no-print">
									<i class="fa fa-check"></i>
									<button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
									<b>提示：</b>滚动鼠标滚轴可缩放地图 <a>帮助</a>
								</div>
							</div>
						</div>

						<div class="row" id="weixin_map_main_content">
							<div class="col-xs-12 ">
								<iframe width="100%" id="myFrame" height="400px" src="map" frameborder="no" border="0" marginwidth="0" marginheight="0"
									scrolling="no" style="overflow-x: hidden; overflow-y: hidden;"></iframe>
							</div>
							
							<div class="col-xs-12 ">
							<hr/>
							<button class="btn btn-danger btn-sm pull-right" style="width:100%" 
									onclick="weixin_map_set_addNewMap()">
									添加地址 <i class="fa fa-plus-square"></i>
								</button>
								</div>
						</div>
						
					</div>
				</div>

			</section>
		</section>
	</div>
	<!-- /.row (main row) -->

</section>
<!-- /.content -->
