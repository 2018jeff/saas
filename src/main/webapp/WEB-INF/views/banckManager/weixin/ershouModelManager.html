<div class="modal fade" id="query_ErShou_type" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
	aria-hidden="true">
	<div class="modal-dialog box" style="width: 50%;">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4 class="modal-title">类别管理</h4>
			</div>
			
			<div class="modal-body">
                 <div class="row" > 
                	<div class="col-md-12">
                			<table id="example1" class="table table-bordered table-hover">
										<thead>
											<tr>
												<th style="text-align: center;">序号</th>
												<th style="text-align: center;">名字</th>
												<th style="text-align: center;">操作</th>
											</tr>
										</thead>
										<tbody id="ershou_type_list_content">
											
										</tbody>
										</table>
                	</div>
           		 </div>
           		 
			</div>
			<div class="box-footer clearfix" style="width: 100%">
				<button class="btn btn-danger btn-flat" onclick="add_ErShou_window()" 
					style="width: 100%">创建新类型</button>
			</div>
		</div>
	</div>
</div>
<div class="modal fade" id="query_ErShou_type_add" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
	aria-hidden="true">
	<div class="modal-dialog box" style="width: 50%;">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4 class="modal-title">类型</h4>
			</div>
			
			<div class="modal-body">
                 <div class="row" > 
                	<div class="col-md-12">
                		<input class="form-control" style="width: 100%" id="ershou_type_name" placeholder="名字" />
                	</div>
           		 </div>
           		 
			</div>
			<div class="box-footer clearfix" style="width: 100%">
				<button class="btn btn-danger btn-flat" id="addErshouTypeWindow_button" 
					style="width: 100%">确定</button>
			</div>
		</div>
	</div>
</div>
