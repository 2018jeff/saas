<script src="" th:src="@{/js/libs/pagejs/itemPage/hr/function/queryCustemmer/main.js}"></script>
<div class="modal fade" id="hr_queryCustemmer_window" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
	aria-hidden="true">
	<div class="modal-dialog box" style="width: 800px;">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4 class="modal-title">查询员工</h4>
			</div>
			<div class="modal-body" id="lookGroupUser_content">
				<section>
					<div class="row">

						<section class="col-lg-13 connectedSortable">
							<div id="hr_queryCustemmer_AlertDiv"></div>
							<div class="box box-primary" id="hr_queryCustemmer_Body">
								<div class="box-header">
									<div class="box-tools">
										<div class="input-group">
											<input type="text" name="table_search" id="hr_queryCustemmer_window_query_Name"
												class="form-control pull-right" style="width: 150px;" placeholder="员工姓名" />
											<div class="input-group-btn">
												<button class="btn btn-default" onclick="hr_queryCustemmer_box_serch()">
													<i class="fa fa-search"></i>
												</button>
											</div>
										</div>
									</div>
								</div>

								<div class="box-body table-responsive" style="overflow: auto; max-height: 800px;min-height: 300px;">
									<table id="example1" class="table table-bordered table-hover">
										<thead>
											<tr>
												<th style="text-align: center;">序号</th>
												<th style="text-align: center;">姓名</th>
												<th style="text-align: center;">邮箱</th>
												<th style="text-align: center;">时间</th>
												<th style="text-align: center;">可用</th>
												<th style="text-align: center;">电话</th>
												<th style="text-align: center;">性别</th>
												<th style="text-align: center;">操作</th>
											</tr>
										</thead>
										<tbody id="hr_queryCustemmer_window_tbody">

										</tbody>
									</table>
								</div>

								<div class="box-footer clearfix">
									<ul class="pagination pagination-sm no-margin pull-right" id="hr_queryCustemmer_window_tbody_page">

									</ul>
								</div>
							</div>
						</section>
					</div>
				</section>
			</div>
		</div>
	</div>
</div>
<div id="hr_queryCustemmer_window_add_window_div"></div>
